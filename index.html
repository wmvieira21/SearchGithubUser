<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="git github user search">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Search github user</title>
</head>

<body>
    <main>
        <section class="form-section">
            <div class="form-container">
                <form class="form">
                    <input type="text" id="searchUser" placeholder="Search a GitHub user" maxlength="50" required
                        autofocus autocomplete="on" list="options">

                    <datalist id="options">
                        <option value="wmvieira21"></option>
                        <option value="adrianabrunner"></option>
                        <option value="jwasham"></option>
                        <option value="kamranahmedse"></option>
                        <option value="sindresorhus"></option>
                    </datalist>
                </form>
            </div>
        </section>

        <section class="error-section">
            <div class="error-container">
                <span class="error-container__message">Username hasn't been found!</span>
            </div>
        </section>
    </main>

    <script type="module" src="./js/script.js"></script>
</body>

</html>
